<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Simple song-guessing game."/>
    <meta name="keywords" content="RPG"/>
    <meta name="author" content="Jakub Bedra"/>
    <title>Songname</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="players_list.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="players_list.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Songname</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../players_list/players_list.html">Local game</a></li>
            <li><a href="../author_list/author_list.html">Songs</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <article class="text--justified">
            <header class="header"><h2>Players</h2></header>
            <table class="data-table">
                <thead>
                <tr>
                    <th>name</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr>
                    <td>name</td>
                    <td>
                        <button class="ui-button ui-control">delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </article>
        <article class="text--justified">
            <header><h2 class="header">Add player</h2></header>
            <form class="player__form" id="playerForm">
                <table>
                    <tr>
                        <td><label for="name">Name: </label></td>
                        <td><input class="ui-control ui-input" id="name" name="name"/></td>
                        <td><input class="ui-control ui-button" type="submit" value="add"/></td>
                    </tr>
                </table>
            </form>
        </article>
        <div class="start-div">
            <button class="start-button ui-control" id="start">Start Game</button>
        </div>
    </section>

    <footer class="footer">
        <p>Copyright &copy; 2021, Jakub Bedra</p>
    </footer>
</div>
</body>
</html>
