<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Simple song-guessing game."/>
    <meta name="keywords" content="RPG"/>
    <meta name="author" content="Jakub Bedra"/>
    <title>Songname</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="author_list.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="author_list.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Songname</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../players_list/players_list.html">Local game</a></li>
            <li><a href="../author_list/author_list.html">Songs</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <article class="text--justified">
            <header class="header"><h2>Authors</h2></header>
            <table class="data-table">
                <thead>
                <tr>
                    <th>name</th>
                    <th>view</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr>
                    <td>name</td>
                    <td><a href="#">view</a></td>
                    <td><a href="#">edit</a></td>
                    <td>
                        <button class="ui-button ui-control">delete</button>
                    </td>
                </tr>
                <tr>
                    <td><a href="#">add</a></td>
                </tr>
                </tbody>
            </table>
        </article>
        <article class="text--justified">
            <header><h2 class="header">Add author</h2></header>
            <form class="author__form" id="authorForm">
                <label for="name">Name: </label>
                <input class="ui-control ui-input" id="name" name="name"/>
                <input class="ui-control ui-button" id="addAuthor" type="submit" value="add"/>
            </form>
        </article>
    </section>

    <footer class="footer">
        <p>Copyright &copy; 2021, Jakub Bedra</p>
    </footer>
</div>
</body>
</html>
