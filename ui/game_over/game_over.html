<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Simple song-guessing game."/>
    <meta name="keywords" content="RPG"/>
    <meta name="author" content="Jakub Bedra"/>
    <title>Songname</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="game_over.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="game_over.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Songname</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../players_list/players_list.html">Local game</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <div class="game-div">
            <div class="players-div" id="playersDiv">
                <article class="text--justified">
                    <header class="header"><h2>Results:</h2></header>
                    <table class="players-table">
                        <thead>
                        <tr>
                            <td><a>Place</a></td>
                            <td><a>Player</a></td>
                            <td><a>Score</a></td>
                        </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </article>
            </div>
        </div>
        <div class="exit-div">
            <button class="exit-button ui-control" id="exit">Exit Game</button>
        </div>
    </section>

    <footer class="footer">
        <p>Copyright &copy; 2021, Jakub Bedra</p>
    </footer>
</div>
</body>
</html>
