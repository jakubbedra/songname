<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Simple song-guessing game."/>
    <meta name="keywords" content="RPG"/>
    <meta name="author" content="Jakub Bedra"/>
    <title>Songname</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="singleplayer_test.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="singleplayer_test.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Songname</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../singleplayer_test/singleplayer_test.html">Singleplayer</a></li>
            <li><a>Multiplayer</a></li>
            <li><a href="../author_list/author_list.html">Songs</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <article class="text--justified">
            <header><h2 class="header">Guess the song title and author!</h2></header>
            <table class="data-table">
                <thead>
                <tr>
                    <th>play</th>
                    <th>increment</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr>
                    <td><a href="">play</a></td>
                    <td><a href="">increment</a></td>
                </tr>
                </tbody>
            </table>
        </article>

        <article class="text--justified">
            <form class="guess__form" id="guessForm">
                <label for="title">Title: </label>
                <input class="ui-control ui-input" id="title" name="title"/>
                <label for="author">Author: </label>
                <input class="ui-control ui-input" id="author" name="author"/>
                <input class="ui-control ui-button" type="submit" value="guess"/>
            </form>
        </article>
    </section>

    <footer class="footer">
        <p>Copyright &copy; 2021, Jakub Bedra</p>
    </footer>
</div>
</body>
</html>
